<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엑셀 통합기 - 빠른 실행</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .url-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .url-button:hover {
            background: #0056b3;
        }
        .status {
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 엑셀 파일 통합기</h1>
        
        <div id="status" class="status offline">
            서버 상태 확인 중...
        </div>
        
        <a href="http://localhost:8501" class="url-button" target="_blank">
            📊 앱 열기 (로컬)
        </a>
        
        <a href="http://10.28.32.136:8501" class="url-button" target="_blank">
            🌐 앱 열기 (네트워크)
        </a>
        
        <p style="margin-top: 30px; color: #666;">
            💡 위 버튼 중 하나를 클릭하여 엑셀 통합기를 실행하세요
        </p>
    </div>

    <script>
        // 서버 상태 확인
        async function checkStatus() {
            try {
                await fetch('http://localhost:8501', { mode: 'no-cors' });
                document.getElementById('status').className = 'status online';
                document.getElementById('status').textContent = '✅ 서버가 실행 중입니다';
            } catch (error) {
                document.getElementById('status').className = 'status offline';
                document.getElementById('status').textContent = '❌ 서버에 연결할 수 없습니다';
            }
        }
        
        // 페이지 로드 시 상태 확인
        checkStatus();
        
        // 3초마다 상태 확인
        setInterval(checkStatus, 3000);
    </script>
</body>
</html>
